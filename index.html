<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小猪专注学习</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>小猪专注学习</h1>
            <div class="stats">
                <span>今日专注: <span id="todayFocus">0</span>分钟</span>
                <span>总专注: <span id="totalFocus">0</span>分钟</span>
            </div>
        </header>

        <main>
            <div class="timer-container">
                <div class="pig-container">
                    <div class="pig-status">好开心！</div>
                    <div class="heart">❤️</div>
                    <div class="food-animation"></div>
                    <div class="pig">
                        <div class="ears">
                            <div class="ear left"></div>
                            <div class="ear right"></div>
                        </div>
                        <div class="face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="snout"></div>
                        </div>
                        <div class="cheeks">
                            <div class="cheek left"></div>
                            <div class="cheek right"></div>
                        </div>
                    </div>
                </div>
                <div class="timer">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="controls">
                    <button id="startBtn">开始专注</button>
                    <button id="resetBtn">重置</button>
                </div>
            </div>

            <div class="settings">
                <div class="setting-item">
                    <label for="focusTime">专注时间（分钟）:</label>
                    <input type="number" id="focusTime" value="25" min="1" max="60">
                </div>
                <div class="setting-item">
                    <label for="breakTime">休息时间（分钟）:</label>
                    <input type="number" id="breakTime" value="5" min="1" max="30">
                </div>
            </div>

            <div class="food-container">
                <div class="food-item" draggable="true" data-food="apple">
                    <img src="https://em-content.zobj.net/source/apple/354/red-apple_1f34e.png" alt="苹果">
                </div>
                <div class="food-item" draggable="true" data-food="carrot">
                    <img src="https://em-content.zobj.net/source/apple/354/carrot_1f955.png" alt="胡萝卜">
                </div>
                <div class="food-item" draggable="true" data-food="cookie">
                    <img src="https://em-content.zobj.net/source/apple/354/cookie_1f36a.png" alt="饼干">
                </div>
            </div>
        </main>

        <div class="analysis">
            <h2>专注分析</h2>
            <div class="chart-container">
                <canvas id="focusChart"></canvas>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>最佳专注时段</h3>
                    <p id="bestTime">--:--</p>
                </div>
                <div class="stat-card">
                    <h3>平均专注时长</h3>
                    <p id="avgDuration">0分钟</p>
                </div>
                <div class="stat-card">
                    <h3>最长专注记录</h3>
                    <p id="maxDuration">0分钟</p>
                </div>
                <div class="stat-card">
                    <h3>连续专注天数</h3>
                    <p id="streakDays">0天</p>
                </div>
            </div>
        </div>

        <div class="achievements">
            <h2>成就</h2>
            <div class="achievement-list" id="achievementList">
                <!-- 成就将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
